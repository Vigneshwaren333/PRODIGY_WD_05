<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather Application</h1>
        <div class="searchbox">
            <input type="text" placeholder="Enter city name" class="input-box" id="searchinput">
            <i class="fa-solid fa-magnifying-glass" id="searchBtn"></i>
        </div>
        <div class="location-not-found" style="display:none;">Location not found</div>
        <div class="weather-body" style="display:none;">
            <img src="image/cloud.png" alt="" class="weather-img">
            <h2 class="temperature">22Â°C</h2>
            <h3 class="description">Cloudy</h3>
            <div class="details">
                <div class="col">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <h5 id="humidity">50%</h5>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <h5 id="wind-speed">15 km/h</h5>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
